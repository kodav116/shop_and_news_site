<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
{% if request.user.is_authenticated %}
    <h3>Добро пожаловать на сайт, {{ request.user.username }}!</h3>
    <p>Имя: {{ request.user.first_name }}</p>
    <p>Фамилия: {{ request.user.last_name }}</p>
    <a href="{% url 'update_user' request.user.id %}">Edit</a>
{% else %}
    <h3>Вы неавторизованы на нашем сайте.</h3>
    <a href="{% url 'login' %}">Войти</a>
{% endif %}
<h2>Я - главная страница!</h2>
</body>
</html>
